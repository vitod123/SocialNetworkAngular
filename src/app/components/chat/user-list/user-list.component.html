<div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="our-team"  *ngFor="let users of user">
            <div class="picture">
              <button mat-button class="picture"  [routerLink]="['/chat', users?.id]">
              <img class="img-fluid" src={{users.profilePictureUrl}}>
            </button>
            </div>
            <div class="team-content">
              <h3 class="name">{{users.email}} </h3>
            </div>
          </div>
        </div><nav><app-side-menu></app-side-menu></nav>
      </div>
   </div>
